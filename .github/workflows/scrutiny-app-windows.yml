name: Build Scrutiny App (Windows)

on:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:
      # Check-out repository
      - uses: actions/checkout@v4

      # Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
          architecture: 'x64' 

      # Fetch all the build dependencies
      - name: Install dependencies
        run: pip install -e .[build]

      # Launch Nuitka
      - name: Build (Nuitka + InnoSetup)
        run: bash -c "./scripts/build_app.sh"
      
      - run: gh release create v1.2.3 nuitka_build/installer/*
